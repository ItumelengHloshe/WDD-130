<!DOCTYPE html>
<html>
<head>

<style>
* {
  box-sizing: border-box;
}

.column {
  float: right;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
.center {
  text-align: center;
  color: red;
}
img {
  position: absolute;
  left: 10px;
  top: 16px;
  z-index: -1;
}
</style>
</head>
<body>

  <h1 style="color:rgb(0, 0, 0);font-size:70px;">Tart & Sweet</h1>  

<div class="row">
  <div class="column">
    <img src="w06_cherries.png" alt="Snow" style="width:50%">
  </div>
  <div class="column">
    <img src="Grey_full.png" alt="Forest" style="width:50%">
  </div>
</div>


<h1 class="center">Cherries</h1>



  <h1 align ="centre"> </h1>
  


</body>
</html>
